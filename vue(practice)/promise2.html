<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise</title>
</head>
<body>
    
</body>
<script>
    function buy() {
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if (Math.random()>0.3) {
                    resolve('买');
                }else{
                    reject('不买');
                }
            },Math.random()*1000);
        })
    }
    buy().then((data)=>{
        console.log(data);
    },(data)=>{
        console.log(data);
    })
</script>
</html>
