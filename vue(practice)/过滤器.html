<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number="num" min="1">
       {{num | toFixed(2)}}
        <!-- {{num}} -->
    </div>

</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        method:{
            sum(){
                return this.num+10.329;
            }
        },
        filters:{
            toFixed(input,param1){
                return "¥"+input.toFixed(param1);   //"TypeError: input.toFixed is not a function"
            }
        },
        
        data:{
            num:'1'
        }
    })
</script>

</html>
